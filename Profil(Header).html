<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='css/Bootstrap 5/bootstrap.min.css'>

        Lukas Siegburg: Teilleistung Modul Webtechnologien, Studiengang
        Verwaltungsinformatik, Hochschule des Bundes für öffentliche Verwaltung">
  <meta name="keywords" content="JavaScript, M10">
  <title>Digitaler Impfpass</title>
  <script src="js/Profil(Header).js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-xl navbar-dark bg-warning mb-3">
    <div class="container">
      <a class="navbar-brand text-dark" href="#"><img src="./images/icons/favicon.svg" alt="" width="32" height="32">
        M10 | Impfpass</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-dark" href="index.html">Übersicht</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="Impfpass.html">Impfpass</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="Erinnerungen.html">Erinnerungen</a>
          </li>
        </ul>
        <div class="float-end text-dark">
          <!-- Button trigger modal -->
          <button type="button" class="btn bg-warning btn-outline-primary" data-bs-toggle="modal"
            data-bs-target="#Profilepage">
            <img src="./images/icons/person-circle.svg" alt="" width="30" height="30">
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Ab hier kommt der Inhalt der Seite-->



  <!-- Modal -->
  <div class="modal fade" id="Profilepage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Profil Übersicht</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row flex-lg-nowrap">
              <div class="col">
                <div class="row">
                  <div class="col mb-3">
                    <div class="card">
                      <div class="card-body">
                        <div class="e-profile">
                          <div class="row">
                            <div class="col-12 col-sm-auto mb-3">
                              <div class="mx-auto" style="width: 140px;">
                                <div class="d-flex justify-content-center align-items-center rounded"
                                  style="height: 140px; background-color: rgb(233, 236, 239);">
                                  <span style="color: rgb(166, 168, 170); font: bold 8pt Arial;">140x140</span>
                                </div>
                              </div>
                            </div>
                            <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                              <div class="text-center text-sm-left mb-2 mb-sm-0">
                                <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap" id="anmeldeName">Max Mustermann</h4>
                                <div class="mt-2">
                                  <button class="btn btn-primary" type="button">
                                    <i class="fa fa-fw fa-camera"></i>
                                    <span>Change Photo</span>
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="tab-content pt-3">
                            <div class="tab-pane active">
                              <form class="form" novalidate="">
                                <div class="row">
                                  <div class="col">
                                    <div class="row">
                                      <div class="col">
                                        <div class="form-group">
                                          <label>Vorname</label>
                                          <input disabled class="form-control" type="text" name="name" id="vorname"
                                            placeholder="Max">
                                        </div>
                                      </div>
                                      <div class="col">
                                        <div class="form-group">
                                          <label>Nachname</label>
                                          <input disabled class="form-control" type="text" name="familyname" id="nachname"
                                            placeholder="Mustermann">
                                        </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="col">
                                        <div class="form-group">
                                          <label>Email</label>
                                          <input disabled class="form-control" type="text" id="email"
                                            placeholder="user@example.com">
                                        </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="col">
                                        <div class="form-group">
                                          <label>Geburtsdatum</label>
                                          <input disabled class="form-control" type="text" placeholder="1.1.1970" id="geburtsdatum">
                                        </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="col">
                                        <div class="form-group">
                                          <label>Wohnsitz</label>
                                          <input disabled class="form-control" type="text" name="name" id="wohnsitz"
                                            placeholder="Musterstraße 32">
                                        </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="col">
                                        <div class="form-group">
                                          <label>Hausartzt</label>
                                          <input disabled class="form-control" type="text" name="name" id="hausarzt"
                                            placeholder="Dr. Musterartzt">
                                        </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="col">
                                        <div class="form-group">
                                          <label>Hausartzt Telefonnummer</label>
                                          <input disabled class="form-control" type="text" name="name" id="hausarztTelefonnummer"
                                            placeholder="11880 123456789">
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
          <button type="button" class="btn btn-primary" id="bearbeiten">Bearbeiten</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Hier endet der Inhalt der Seite-->

  <footer class="footer mt-auto py-3 bg-warning text-white">
    <div class="container">
      <p class="float-end"><a class="text-dark" href="#">Nach Oben⬆</a></p>
      <p class="text-dark"><a class="text-dark" href="https://vit-bund.de">Studiengang Verwaltungsinformatik</a> | <a
          class="text-dark" href="https://github.com/FranzBogmann/M10-TL_Impfpass_Webanwendung">Gruppe Impfpass</a></p>
    </div>
  </footer>
</body>
<script src="js/Bootstrap 5/bootstrap.min.js"></script>

</html>
